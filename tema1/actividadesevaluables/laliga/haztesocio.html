<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazte socio</title>
</head>

<body>
    <h2>Hazte socio</h2>

    <form action="/register.php">
        <fieldset>
            <fieldset>
                <h3>Condiciones</h3>

                <p><label for="socio">Tipo de socio:</label>
                    <select id="seleccion" name="seleccion">
                        <option value="tipo">Premium</option>
                        <option value="tipo">Estándar</option>
                        <option value="tipo">Junior</option>
                    </select>
                </p>

                <p>Extras:</p>
                <label for="Extras">
                    <input type="checkbox" id="extras1" name="extras" value="Merchandising Club">
                    Merchandising Club
                </label><br>
                <label for="Extras">
                    <input type="checkbox" id="extras2" name="extras" value="Preferencia en compra de entradas">
                    Preferencia en compra de entradas
                </label><br>
                <label for="Extras">
                    <input type="checkbox" id="extras3" name="extras" value="Experiencias exclusivas con jugadores">
                    Experiencias exclusivas con jugadores
                </label><br>
                <label for="Extras">
                    <input type="checkbox" id="interes4" name="intereses" value="Carnet físico">
                    Carnet físico
                </label><br>
                <label for="Extras">
                    <input type="checkbox" id="interes5" name="intereses"
                        value="Recibir y acceder a contenido personalizado">
                    Recibir y acceder a contenido personalizado
                </label><br><br>
            </fieldset>
            <fieldset>
                <h3>Datos Personales</h3>
                <form action="/register.php">
                    <label for="nombre_contacto">Nombre:</label>
                    <input type="text" id="nombre_contacto" name="nombre_contacto" required><br><br>

                    <label for="apellidos_contacto">Apellidos:</label>
                    <input type="text" id="apellido_contacto" name="apellido_contacto" required><br><br>

                    <label for="email_contacto">Correo Electrónico:</label>
                    <input type="email" id="email_contacto" name="email_contacto" required><br><br>

                    <label for="telefono_contacto">Teléfono:</label>
                    <input type="tel" id="telefono_contacto" name="telefono_contacto"><br><br>

                    <label for="genero">Género:</label>
                    <select>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                    </select><br><br>

                    <label for="residencia">Residencia:</label>
                    <select>
                        <option value="Residente en España">Residente en España</option>
                        <option value="Residente en otro país">Residente en otro país</option>
                    </select><br><br>

                    <label for="comentario_contacto">Comentario:</label><br>
                    <textarea id="comentario_contacto" name="comentario_contacto" rows="4" cols="50"
                        required></textarea><br><br>

                    <input type="submit" value="Enviar">
            </fieldset>
        </fieldset>
    </form>
</body>

</html>
